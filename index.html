<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gradient Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">Interactive Gradient Builder</div>
    
    <div class="section" id="gradient-section">
        <h1>Create Your Gradient</h1>
        <div class="gradient-preview" id="gradient-preview"></div>
        
        <div class="controls">
            <label>Color 1: <input type="color" id="color1" value="#ff0000"></label>
            <label>Color 2: <input type="color" id="color2" value="#0000ff"></label>
            <label>Direction:
                <select id="direction">
                    <option value="to right">Left to Right</option>
                    <option value="to left">Right to Left</option>
                    <option value="to bottom">Top to Bottom</option>
                    <option value="to top">Bottom to Top</option>
                </select>
            </label>
            <button onclick="applyGradient()">Apply Gradient</button>
            <button onclick="randomGradient()">Random Gradient</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
